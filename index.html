<!DOCTYPE html>
<html>
<head>
    <title>Limited Translator</title>
    <meta charset="UTF-8">
</head>
<body>

    <!-- one HTML file that has a textarea, a select element with an option for each language, a button with a label of "Translate", and an empty DOM element into which the translated text will be inserted. -->
    <h1>Welcome to our super impressive translator where you can translate <em>one</em> phrase into 4 languages!</h1>

    <textarea placeholder="Merry Christmas you filthy animal" id="inputText"></textarea> 

    <select id="languageSelect">
        <option value="default">Pick a Language</option>
        <option value="germ">German</option>
        <option value="pig">Pig Latin</option>
        <option value="port">Portugese</option>
        <option value="russ">Russian</option>
    </select>  

    <button id="translate">Translate!</button>

    <div id="outputText">Watch this space for greeting.</div>


<!-- Script Tags -->
<script src="main.js"type="text/javascript"></script>
<script src="portugese.js"type="text/javascript"></script>
<script src="pigLatin.js"type="text/javascript"></script>
<script src="german.js"type="text/javascript"></script>
<script src="russian.js"type="text/javascript"></script>
</body>
</html>
